    <table>
        <tr *ngFor="let user of users;let userIndex = index;">
            <div class="wholeDiv">
            <table>
                <tr>
                    <td>
                        <p style="font-weight: bolder; font-size: x-large;">
                            Firstname:
                        </p>
                    </td>
                    <td class="inputMat">
                        {{user.firstname}}
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <mat-form-field class="inputMat">
                            <mat-label>Firstname</mat-label>
                            <input matInput="" type="text" name="firstnameUpdate" [(ngModel)]="firstnameUpd[userIndex]">
    
                        </mat-form-field>
                        
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <button class="button-36" (click)="changeFirstname(user,userIndex)">Change</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="font-weight: bolder; font-size: x-large;">
                            Lastname:
                        </p>
                        
                        
                    </td>
                    <td class="inputMat">
                        {{user.lastname}}
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <mat-form-field class="inputMat">
                            <mat-label>Lastname</mat-label>
                            <input matInput="" type="text" name="lastnameUpdate" [(ngModel)]="lastnameUpd[userIndex]">
    
                        </mat-form-field>
                        
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <button class="button-36" (click)="changeLastname(user,userIndex)">Change</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="font-weight: bolder; font-size: x-large;">
                            Username:
                        </p>
                        
                    </td>
                    <td class="inputMat">
                        {{user.username}}
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <mat-form-field class="inputMat">
                            <mat-label>Username</mat-label>
                            <input matInput="" type="text" name="usernameUpdate" [(ngModel)]="usernameUpd[userIndex]">
    
                        </mat-form-field>
                        
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <button class="button-36" (click)="changeUsername(user,userIndex)">Change</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="font-weight: bolder; font-size: x-large;">
                            Phone number:
                        </p>
                        
                    </td>
                    <td class="inputMat">
                        {{user.phonenumber}}
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <mat-form-field class="inputMat">
                            <mat-label>Phone number</mat-label>
                            <input matInput="" type="text" name="phonenumberUpdate" [(ngModel)]="phonenumberUpd[userIndex]">
    
                        </mat-form-field>
                        
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <button class="button-36" (click)="changePhonenumber(user,userIndex)">Change</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="font-weight: bolder; font-size: x-large;">
                            Email:
                        </p>
                        
                    </td>
                    <td class="inputMat">
                        {{user.email}}
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <mat-form-field class="inputMat">
                            <mat-label>Email</mat-label>
                            <input matInput="" type="text" name="emailUpdate" [(ngModel)]="emailUpd[userIndex]">
    
                        </mat-form-field>
                        
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <button class="button-36" (click)="changeEmail(user,userIndex)">Change</button>
                    </td>
                </tr>
                <tr>
                <tr>
                    <td>
                        <p style="font-weight: bolder; font-size: x-large;">
                            Profile picture:
                        </p>
                        
                    </td>
                    <td *ngIf="user.image_path != null">
                        <img src="http://localhost:4000/{{user.image_path.slice(7)}}"
                            onerror='this.src="http://localhost:4000/blank-profile-picture-973460__340.webp"' width="50"
                            height="50">
                    </td>
                    <td *ngIf="user.image_path == null">
                        <img src="http://localhost:4000/blank-profile-picture-973460__340.webp"
                            onerror='this.src="http://localhost:4000/blank-profile-picture-973460__340.webp"' width="50"
                            height="50">
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <div class="form-group">

                            <input type="file" (change)="uploadImage($any($event).target.files, userIndex)">
                        </div>
                    </td>
                    <td *ngIf="edit[userIndex] == 1">
                        <button class="button-36" (click)="changePicture(user,userIndex)">Change</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button-36" (click)="editEnable(userIndex)">Edit mode</button>
                    </td>
                    <td>
                        <p *ngIf="edit[userIndex] == 1">On</p>
                        <p *ngIf="edit[userIndex] == 0">Off</p>
                    </td>
                    <td>
                        <button class="button-36" (click)="deleteUser(user, userIndex)">Delete user</button>
                    </td>
                </tr>
            </table>
            </div>
        </tr>
    </table>
    <!-- </mat-sidenav-content>
    </mat-sidenav-container> -->
</div>
