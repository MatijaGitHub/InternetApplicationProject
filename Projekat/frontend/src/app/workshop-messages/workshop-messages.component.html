<div class="backroundImage">
    <header style="text-align: center;">
        <span style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: larger;">
            Messages
        </span>

    </header>

    <div *ngFor="let chat of chats; let chatIndex = index;">
        <div class="flex">
            <div class="backroundImage2">
                <div *ngIf="chatDisplayed[chatIndex] == 0">
                    <span style="font-family: 'Times New Roman', Times, serif;">
                        {{chat.username1}}
                    </span>

                </div>
                <div *ngIf="chatDisplayed[chatIndex] == 0">
                    <button class="button-36" (click)="displayChat(chatIndex)">View chat</button>
                </div>
            </div>
        </div>
        <div class="flex">
            <div *ngIf="chatDisplayed[chatIndex] == 1" style="height: 450px; width: 1000px;">
                <div *ngIf="chatDisplayed[chatIndex] == 1">
                    <button class="button-36" (click)="hideChat(chatIndex)">Hide chat</button>
                </div>
                <app-chat [fromUser]="false" [usernameTo]="chat.username2" [usernameFrom]="chat.username1"
                    workshopId="{{workshopId}}"></app-chat>

            </div>
        </div>


    </div>

    <footer style="text-align: center;">
        
            <button (click)="back()" style="width: 20%;" class="button-36" >Back</button>
        
    </footer>
</div>
