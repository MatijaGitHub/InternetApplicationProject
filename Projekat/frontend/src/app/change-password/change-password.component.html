<div class="flex">
    <form>
        <table>
            <tr>
                <td style="font-size: large; font-weight: bold;">
                    Old passoword:
                </td>
                <td>
                    <mat-form-field class="inputMat">
                        <mat-label>Old passoword</mat-label>
                        <input matInput="" type="text" name="old_password" [(ngModel)]="old_password">
        
                    </mat-form-field>
                    
                </td>
            </tr>
            <tr>
                <td style="font-size: large; font-weight: bold;">
                    New password: 
                </td>
                <td>
                    <mat-form-field class="inputMat">
                        <mat-label>New password</mat-label>
                        <input matInput="" type="text" name="new_password" [(ngModel)]="new_password">
        
                    </mat-form-field>
                    
                </td>
            </tr>
            <tr>
                <td style="font-size: large; font-weight: bold;">
                    Repeat new password: 
                </td>
                <td>
                    <mat-form-field class="inputMat">
                        <mat-label>Repeat new password</mat-label>
                        <input matInput="" type="text" name="repeat_password" [(ngModel)]="repeat_password">
        
                    </mat-form-field>
                    
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <button class="button-36" (click)="changePassword()">Submit</button>
                </td>
            </tr>
            <hr>
            <tr>
                <td colspan="2">
                    <a href="user">Back</a> <br>
                </td>
            </tr>
        </table>
    </form>
    <p style="font-size: large; color: red;">
        {{errMsg}}
    </p>
    
    <br>
    <p style="font-size: large; color: red;">
        {{response}}
    </p>
    
</div>
