<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <table>
            <tr>
                <button routerLink="/user-info">Profile</button>
            </tr>
            <tr>
                <button routerLink="/user-workshops">Workshops</button>
            </tr>
            <tr>
                <button routerLink="/become-organizer">Become organizer</button>
            </tr>
            <tr *ngIf="user_type == 2">
                <button routerLink="/edit-users">All users</button>
           </tr>
           <tr *ngIf="user_type == 2">
                <button routerLink="/registration-requests">Registration requests</button>
            </tr>
            <tr *ngIf="user_type==2">
                <button routerLink="/insert-new-user">Add new user</button>
            </tr>
            <tr *ngIf="user_type==2">
                <button routerLink="/workshop-aprove">Aprove workshops</button>
            </tr>
           

        </table>
        
            <form>
                <button (click)="changePass()">Change password</button>
            </form>
        
            <form>
                <button (click)="logout()">Logout</button>
            </form>
        

    </mat-sidenav>
    <mat-sidenav-content>
     
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    Date:
                </td>
                <td>
                    Place:
                </td>
                <td>
                    Desc:
                </td>
                <td>
                    Free spaces:
                </td>
                <td>
                    Organizator:
                </td>
                <td>
                    Approve:
                </td>
                <td>
                    Reject:
                </td>
            </tr>
            
            <tr *ngFor="let workshop of workshops">
                <td>
                    {{workshop.workshopName}}
                </td>
                <td>
                    {{workshop.workshopDate}}
                </td>
                <td>
                    {{workshop.workshopPlace}}
                </td>
                <td>
                    {{workshop.workshopDesc}}
                </td>
                <td>
                    {{workshop.freeSpaces}}
                </td>
                <td>
                    {{workshop.organizatorUsername}}
                </td>
                <td>
                    <button (click)="accept(workshop)">Accept</button>
                </td>
                <td>
                    <button (click)="reject(workshop)">Reject</button>
                </td>
            </tr>
        </table>
        
    </mat-sidenav-content>
