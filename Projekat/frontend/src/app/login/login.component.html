<div class="flex">
    <form>
        <table>
        
                <tr>
                    <td style="font-size: xx-large; font-weight: bold;">
                        Username:
                    </td>
                    <td>
                        <mat-form-field class="inputMat">
                            <mat-label>Username</mat-label>
                            <input matInput="" type="text" name="username" [(ngModel)]="username">
        
                        </mat-form-field>
                        
                    </td>
                </tr>
                <tr>
                    <td style="font-size: xx-large; font-weight: bold;">
                        Password:
                    </td>
                    <td>
                        <mat-form-field class="inputMat">
                            <mat-label>Password</mat-label>
                            <input matInput="" type="text" name="password" [(ngModel)]="password">
        
                        </mat-form-field>
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="button-36" (click)="login()" name="Login">Login</button>
                    </td>
                
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="button-36" (click)="unregistered()" name="Continue as unregistered user">Continue as unregistered user</button>
                    </td>
                
                </tr>        
        
        </table>
        </form>
        Register as user <a role="button" (click)="switch_to_user_register()" href="javascript:void(0)">here</a> <br> <br>
        Register as organization <a role="button" (click)="switch_to_organization_register()" href="javascript:void(0)
        ">here</a> <br> <br>
        Forgot password click <a role="button" (click)="switch_to_forgot_password()" href="javascript:void(0)
        ">here</a> <br> <br>
        
        <p style="font-size: x-large; color: red;">
            {{message}}
        </p>
        
        
        
</div>
